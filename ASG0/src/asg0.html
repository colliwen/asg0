<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
            <title>Draw a blue rectangle (canvas version)</title>
    </head>

    <body onload="main()">
     <canvas id="example" width="400" height="400">
     Please use a browser that supports "canvas"
     </canvas>
     
     <div id="output" style="margin-top: 10px; color: white;"></div>

     <div>
	 <span>v1:</span>
         <label for="xCoord"> x:</label>
         <input type="number" id="xCoord"
        
         <label for="yCoord"> y:</label>
         <input type="number" id="yCoord"
     </div>

     <div>
        <span>v2:</span>
            <label for="xCoord2"> x:</label>
            <input type="number" id="xCoord2"
               
            <label for="yCoord2"> y:</label>
            <input type="number" id="yCoord2"
            <br><br>   
            <button onclick="handleDrawEvent()">Draw</button>
    </div>

    <div>
        <br>
        <label for="operation"> Operation:</label>
        <select id = "operation">
            <option value="add">Add</option>
            <option value="sub">Subtract</option>
            <option value="mul">Multiply</option>
            <option value="div">Divide</option>

            <option value="magnitude">Magnitude</option>
            <option value="normalize">Normalize</option>
            <option value="angleBetween">Angle Between</option>
            <option value="area">Area</option>
        </select>

        <label for="scalar"> Scalar:</label>
        <input type="number" id="scalar"
        <br><br>
        <button onclick="handleDrawOperationEvent()">Draw</button>
    </div>



     <script src="lib/cuon-matrix-cse160.js"></script>
     <script src="asg0.js"></script>
    </body>
</html>
